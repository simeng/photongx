    {( "header.html" )}

    <div class="album-label">
        <i class="fa fa-camera-retro"></i> {{ albumtitle }}
    </div>
    <div id="items" class="items">
        {% for i, image in ipairs(imagelist) do %}
        <div class="item">
            <a id="image-{{ i }}" data-filename="{{ image }}" href="{{ BASE }}{{ IMGBASE }}{{tag}}/{{ images[image] }}" class="lb">
                <img src="{{ BASE }}{{ IMGBASE }}{{tag}}/{{ thumbs[image] }}" title="{{ image }} - {{ views[image] }} views">
            </a>
        </div>
        {% end %}

    </div>
    <div id="spinner" class="spinner">Loading ...</div>
    <script>
        var album = '{{album}}';
        var BASE = '{{BASE}}';
        var showimage = {% if showimage then %}{{showimage}}{% else %}null{% end %};
        $(document).on("ready", function (evt) {
            pnx = photongx($('.items'), $('.item'));
            if (showimage) {
                pnx.createLB();
                pnx.navigateImage(showimage);
                pnx.showLB();
            }
        });
    </script>

    {( "footer.html" )}
